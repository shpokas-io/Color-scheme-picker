<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color-scheme-picker</title>
  </head>
  <body>
    <nav class="clr-scheme-navigation-container">
      <input type="color" id="clr-seed" />
      <select
        name="scheme"
        id="clr-scheme-profile"
        aria-placeholder="clr-scheme-menu"
      >
        <option value="Placeholder" disabled selected>
          choose color scheme
        </option>
        <option value="monochrome" id="monochrm">monochrome</option>
        <option value="monochrome-dark" id="monochrm-dark">
          monochrome-dark
        </option>
        <option value="monochrome-light" id="monochrm-light">
          monochrome-light
        </option>
        <option value="analogic" id="analogic">analogic</option>
        <option value="complement" id="complement">complement</option>
        <option value="analogic-complement" id="anlgck-complement">
          analogic-complement
        </option>
        <option value="triad" id="triad">triad</option>
        <option value="quad" id="triad">quad</option>
      </select>
      <button id="btn-generate-scheme">Generate scheme</button>
    </nav>

    <section class="clr-container"></section>

    <footer>
      <div class="hex-txt-container"></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
